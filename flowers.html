<!DOCTYPE html>
<html>
<body>
<script type="text/javascript" src="js/phaser.min.js"></script>
<script>
    var game = new Phaser.Game(800, 640, Phaser.CANVAS, '', {preload:preload, create:create, update:update});
    var ix = 0;
    var N = 500;
    var x = 4;
    var y = 3;
    var point;
    var scale = 50;
    var rowSize = 100;
    var colSize = 120;
    var nCol = 7;
    var nRow = 6;
    var rowOffset = 50;
    var colOffset = -50;
    var xAr = [];
    var yAr = [];
    var graphics;

    var colors = ['0xf87373', '0xfc9ece', '0x12bbf0', '0xd4ac0d', '0xb177e2', '0xfa6607', '0xaadddd', '0x42b48e'];

    function preload() {

    }

    function create() {
        game.physics.startSystem(Phaser.Physics.Arcade);
        graphics = game.add.graphics(0, 0);

        for (var rows = 0; rows < nRow; rows++) {
            var colArX = [];
            var colArY = [];

            for (var cols = 0; cols < nCol; cols++) {
                colArX.push(colOffset);
                colArY.push(rowOffset);
            }
            xAr.push(colArX);
            yAr.push(colArY);
        }
    }

    var distanceToCenter = function(x, y) {
        return Math.sqrt(Math.pow(x * scale, 2) + Math.pow(y * scale, 2));
    };

    function update() {
        ix = ix + 1;

        for (var rows = 0; rows < nRow; rows++) {
            var colArX = xAr[rows];
            var colArY = yAr[rows];

            for (var cols = 0; cols < nCol; cols++) {
                if (ix < N) {
                    var u = ix * 21.0 * Math.PI / N;
                    var r = Math.cos(((1 + rows) / (cols)) * u);

                    if (ix > 1) {
                        graphics.lineStyle(2, colors[2], 1);
                        graphics.moveTo(colOffset + colArX[cols] * scale + cols * colSize,
                                rowOffset + colArY[cols] * scale + rows * rowSize);
                        graphics.beginFill(0xFF700B, 1);
                    }

                    colArX[cols] = r * Math.cos(u);
                    colArY[cols] = r * Math.sin(u);

                    if (ix > 1) {
                        graphics.lineTo(colOffset + colArX[cols] * scale + cols * colSize,
                                rowOffset + colArY[cols] * scale + rows * rowSize);
                        graphics.endFill();
                    }

                } else {
                    game.destroy()
                }

            }
        }

    }

</script>


</body>
</html>
